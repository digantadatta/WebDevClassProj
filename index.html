<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Projects List</title>
    <style>
        /* Styles for the loader page */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e3d49; /* Dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader {
            border: 6px solid #f3f3f3; /* Light gray */
            border-top: 6px solid #f9844a; /* Orange */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the main content */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #202c39; /* Dark background color */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #fff; /* Text color */
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #fff;
            color: #02b2f7;
        }

        header {
            background-color: #4a90e2; /* Light blue */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #235680; /* Dark blue */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(251, 8, 8, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #44565f; /* Slightly lighter than background color */
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4a90e2; /* Light blue */
            color: #fff;
        }

        /* Dark mode/light mode button styles */
        .dark-light-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }

        /* Responsive design using media queries */
        @media screen and (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <header>
        <h1>WebDev Projects List</h1>
    </header>
    <button class="dark-light-button" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Contributor Name</th>
                    <th>Roll Number</th>
                    <th>Batch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="projects\whack_a_mole\mole.html" style="color: #4a90e2;">Whack A Mole</a></td>
                    <td>Diganta Datta</td>
                    <td>500116865</td>
                    <td>Batch B2</td>
                </tr>
              
                <!-- Add more projects and contributors as needed -->
            </tbody>
        </table>
    </div>
    <script>
        // Hide the loader and show the main content after a delay (simulating loading time)
        setTimeout(function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }, 2000); // You can adjust the delay as needed

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
