<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Projects List</title>
    <style>
        /* Styles for the loader page */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0078d4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the main content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling while loader is displayed */
        }
        
        header {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #0078d4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <header>
        <h1>WebDev Projects List</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Contributor Name</th>
                    <th>Roll Number</th>
                    <th>Batch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="projects\whack_a_mole\mole.html">Whack A Mole</a></td>
                    <td>Diganta Datta</td>
                    <td>500116865</td>
                    <td>Batch B2</td>
                </tr>
                <tr>
                    <td>Project 2: JavaScript</td>
                    <td>Jane Smith</td>
                    <td>789012</td>
                    <td>Batch B</td>
                </tr>
                <tr>
                    <td>Project 3: Web Development</td>
                    <td>Sam Johnson</td>
                    <td>345678</td>
                    <td>Batch A</td>
                </tr>
                <!-- Add more projects and contributors as needed -->
            </tbody>
        </table>
    </div>
    <script>
        // Hide the loader and show the main content after a delay (simulating loading time)
        setTimeout(function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }, 2000); // You can adjust the delay as needed
    </script>
</body>
</html>
